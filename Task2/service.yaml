apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: scaletestapp # Должно совпадать с меткой в Deployment
  ports:
    - protocol: TCP
      port: 80 # Внешний порт, доступный через Service
      targetPort: 8080 # Внутренний порт контейнера, куда приходят запросы
  type: NodePort # Тип сервиса (ClusterIP, LoadBalancer, NodePort и т.д.)
